name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Clean and prepare files
        run: |
          # 清理不必要的文件
          rm -f *.zip
          rm -f *.pdf
          rm -f *.png
          rm -f *.csv
          rm -f *.xlsx
          rm -f *.excalidraw
          rm -f .DS_Store
          rm -f common-animations-simple.js
          
          # 确保所有HTML文件存在
          ls -la *.html
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
